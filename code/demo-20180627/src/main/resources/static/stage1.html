<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$.post('/stage1',  function(data) {
				for(var i in data){
					$('#container').append(data[i] + '<br/>');
				}
			},"json");
		});
	</script>
</head>
<body>
	<div id='container'></div>
</body>
</html>
